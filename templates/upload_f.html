<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload text files with queries and database</title>
</head>
<body>
<form enctype="multipart/form-data" method="post" action="{% url 'upload_file' %}">
    {% csrf_token %}
    <h2>Please, choose the purpose of the video</h2>
    <p><input name="type_of_video" type="radio" value="query"> Query video </p>
    <p><input name="type_of_video" type="radio" value="database"> Database video </p>

    <label for="file_q"> Please, upload the video file </label>
    <input id = "file_q" type="file" name="video" required multiple />
    <br><br>
    <button>Upload video</button>
</form>

<br><br>
<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Return to home page">
</form>

<br><br>
</body>
</html>
